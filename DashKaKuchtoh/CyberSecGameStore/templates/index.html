<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cyber Game Store</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for game in games %}
            <div class="col-md-4">
                <div class="card shadow-lg" onclick="triggerHack()">
                    <img src="{{ url_for('static', filename=game.image) }}" class="card-img-top" alt="{{ game.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Price: {{ game.price }}</p>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% for game in games %}
            <div class="col-md-4">
                <div class="card shadow-lg" onclick="triggerHack()">
                    <img src="{{ url_for('static', filename=game.image) }}" class="card-img-top" alt="{{ game.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Price: {{ game.price }}</p>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% for game in games %}
            <div class="col-md-4">
                <div class="card shadow-lg" onclick="triggerHack()">
                    <img src="{{ url_for('static', filename=game.image) }}" class="card-img-top" alt="{{ game.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Price: {{ game.price }}</p>
                        <button class="btn btn-danger">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        &copy; 2025 CyberSec Game Store
    </footer>
</body>
</html>
